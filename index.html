<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MTD VPS | Hệ Sinh Thái Dịch Vụ Số & Hạ Tầng Cloud</title>
  <meta name="description" content="Cổng thông tin chính thức MTD VPS: Cloud Server, Proxy, VPN 4G, Tài khoản Game & Mạng xã hội." />
  
  <link rel="icon" href="https://i.imgur.com/GCITCIv.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b82f6;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --text-muted: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #020617;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Dynamic Background */
    .bg-animate {
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 70%);
    }
    .orb {
      position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4;
      animation: float 20s infinite alternate;
    }
    .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--primary); }
    .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: var(--secondary); animation-delay: -5s; }

    @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(50px, 50px); } }

    /* Container */
    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 40px 20px 100px;
      position: relative;
      z-index: 1;
    }

    /* Profile Header */
    .profile-section {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }
    .avatar-wrap {
      position: relative;
      width: 120px; height: 120px;
      margin: 0 auto 16px;
    }
    .avatar {
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      background: #1e293b;
    }
    .verified-badge {
      position: absolute; bottom: 5px; right: 5px;
      background: #3b82f6; color: #fff;
      width: 28px; height: 28px; border-radius: 50%;
      display: grid; place-items: center;
      font-size: 14px; border: 3px solid #020617;
    }
    .name { font-size: 24px; font-weight: 800; margin-bottom: 6px; letter-spacing: -0.5px; }
    .bio { color: var(--text-muted); font-size: 15px; max-width: 400px; margin: 0 auto; line-height: 1.6; }
    
    /* Social Row */
    .social-row {
      display: flex; justify-content: center; gap: 16px;
      margin-top: 20px;
    }
    .social-btn {
      width: 44px; height: 44px; border-radius: 12px;
      background: var(--glass); border: 1px solid var(--border);
      color: var(--text); display: grid; place-items: center;
      font-size: 20px; transition: all 0.3s; text-decoration: none;
    }
    .social-btn:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-3px); }

    /* Search Bar */
    .search-box {
      position: sticky; top: 20px; z-index: 100;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      padding: 4px; border-radius: 16px;
      border: 1px solid var(--border);
      display: flex; align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .search-icon { padding: 0 16px; color: var(--text-muted); }
    .search-input {
      flex: 1; background: transparent; border: none;
      color: #fff; padding: 12px 0; font-size: 15px;
    }
    .filter-reset {
      padding: 8px 16px; color: var(--text-muted); cursor: pointer;
    }

    /* Link Grid - THE STAR */
    .link-grid {
      display: grid; gap: 16px;
      perspective: 1000px;
    }
    .link-card {
      position: relative;
      display: flex; align-items: center; gap: 16px;
      padding: 18px;
      background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid var(--border);
      border-radius: 20px;
      text-decoration: none; color: var(--text);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    .link-card:hover {
      transform: translateY(-4px) scale(1.01);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    /* Featured Link Style */
    .link-card.featured {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.1));
      border-color: rgba(59, 130, 246, 0.4);
    }
    .link-icon {
      width: 52px; height: 52px; border-radius: 14px;
      background: rgba(0,0,0,0.3);
      display: grid; place-items: center; font-size: 22px;
      color: var(--primary); flex-shrink: 0;
    }
    .link-info { flex: 1; min-width: 0; }
    .link-title { font-weight: 700; font-size: 16px; margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
    .link-desc { font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .badge {
      font-size: 10px; font-weight: 800; text-transform: uppercase;
      padding: 4px 8px; border-radius: 20px; letter-spacing: 0.5px;
    }
    .badge-hot { background: rgba(220, 38, 38, 0.2); color: #f87171; border: 1px solid rgba(220, 38, 38, 0.4); }
    .badge-new { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.4); }

    .action-btn {
      width: 36px; height: 36px; border-radius: 10px;
      background: rgba(255,255,255,0.1);
      display: grid; place-items: center;
      color: var(--text-muted); transition: 0.2s;
    }
    .action-btn:hover { background: #fff; color: #000; }

    /* Stats & Trust Section (Moved to bottom) */
    .stats-bar {
      display: flex; justify-content: space-around;
      margin-top: 50px; padding: 24px;
      background: var(--card-bg); border-radius: 20px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }
    .stat-item { text-align: center; }
    .stat-num { font-size: 20px; font-weight: 800; color: #fff; }
    .stat-label { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

    /* Footer & Tools */
    .admin-trigger {
      position: fixed; bottom: 20px; right: 20px;
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.05); color: #475569;
      border: none; cursor: pointer; z-index: 99;
      display: grid; place-items: center;
      transition: 0.3s;
    }
    .admin-trigger:hover { background: var(--primary); color: #fff; }

    /* QR Modal */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.8);
      z-index: 2000; display: none; align-items: center; justify-content: center;
      backdrop-filter: blur(5px);
    }
    .modal.active { display: flex; animation: fadeIn 0.2s; }
    .modal-box {
      background: #1e293b; padding: 30px; border-radius: 24px;
      text-align: center; border: 1px solid var(--border);
      max-width: 90%; width: 340px;
    }
    .qr-code { background: #fff; padding: 16px; border-radius: 16px; margin: 20px auto; width: fit-content; }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="bg-animate">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="container">
    <div class="profile-section">
      <div class="avatar-wrap">
        <img src="https://i.imgur.com/GCITCIv.png" alt="MTD Avatar" class="avatar" />
        <div class="verified-badge"><i class="fas fa-check"></i></div>
      </div>
      <h1 class="name">MTD VPS Group</h1>
      <p class="bio">Hệ sinh thái hạ tầng số cho doanh nghiệp & cá nhân.<br>Cloud VPS • Proxy • Hosting • Tài khoản Premium.</p>
      
      <div class="social-row">
        <a href="https://www.facebook.com/ducvps123/?locale=vi_VN" class="social-btn"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.youtube.com/@ducvps1com" class="social-btn"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@ducvps001" class="social-btn"><i class="fab fa-tiktok"></i></a>
        <a href="mailto:support@mtdvps.com" class="social-btn"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" id="searchInput" placeholder="Tìm dịch vụ (vps, game, proxy, shop)...">
      <div class="filter-reset" onclick="document.getElementById('searchInput').value=''; renderLinks()">✕</div>
    </div>

    <div class="link-grid" id="linkContainer">
      </div>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-num">18K+</div>
        <div class="stat-label">Khách hàng</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">99.9%</div>
        <div class="stat-label">Uptime</div>
      </div>
      <div class="stat-item">
        <div class="stat-num">24/7</div>
        <div class="stat-label">Support</div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 40px; color: var(--text-muted); font-size: 13px;">
      © 2025 MTD Group. All rights reserved.<br>Designed for High Performance.
    </div>
  </div>

  <button class="admin-trigger" onclick="toggleAdmin()"><i class="fas fa-cog"></i></button>

  <div class="modal" id="qrModal" onclick="closeQR(event)">
    <div class="modal-box" onclick="event.stopPropagation()">
      <h3 style="margin-bottom: 10px; color: #fff;">Quét mã truy cập</h3>
      <p style="color: var(--text-muted); font-size: 13px;" id="qrUrlDisplay"></p>
      <div class="qr-code" id="qrCanvas"></div>
      <button onclick="document.getElementById('qrModal').classList.remove('active')" style="background: var(--dark); color: #fff; border: 1px solid var(--border); padding: 10px 24px; border-radius: 12px; cursor: pointer;">Đóng</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    /* --- DỮ LIỆU LINK (Bạn sửa ở đây là xong) --- */
    const defaultLinks = [
      {
        id: 'mtdvps',
        title: 'MTDVPS.COM',
        desc: 'Cloud VPS, Proxy, Hosting, Mã nguồn',
        url: 'https://mtdvps.com',
        icon: 'fas fa-cloud',
        badge: 'CHÍNH',
        featured: true
      },
      {
        id: 'hci',
        title: 'HCI Enterprise VPS',
        desc: 'Giải pháp Cloud VPS doanh nghiệp hiệu năng cao',
        url: 'https://hci.mtdvps.com/',
        icon: 'fas fa-server',
        badge: 'VIP',
        featured: true
      },
      {
        id: 'mtdproxy',
        title: 'MTD Proxy',
        desc: 'Hệ thống Proxy IPv4/IPv6 tĩnh & xoay',
        url: 'https://mtdproxy.com',
        icon: 'fas fa-shield-alt',
        badge: 'HOT'
      },
      {
        id: 'mtdshop',
        title: 'MTD Shop 247',
        desc: 'Dịch vụ MXH, Tài khoản Premium, Tool',
        url: 'https://mtdshop247.com/',
        icon: 'fas fa-shopping-cart',
        badge: ''
      },
      {
        id: 'mtdgame',
        title: 'MTD Game Store',
        desc: 'Shop acc LQ, FF, Thu mua & Thanh lý',
        url: 'https://mtdgame.com/',
        icon: 'fas fa-gamepad',
        badge: 'NEW'
      },
      {
        id: 'vpn4g',
        title: 'Shop VPN 4G',
        desc: 'Giải pháp mạng 4G/5G tốc độ cao',
        url: 'https://shopvpn4g.vn/',
        icon: 'fas fa-wifi',
        badge: ''
      },
      {
        id: 'data',
        title: 'Data Quốc Tế',
        desc: 'VPN mở khóa mạng xã hội global',
        url: 'https://dataquocte.com/',
        icon: 'fas fa-globe',
        badge: ''
      },
      {
        id: 'wescan',
        title: 'Ủng hộ / Donate',
        desc: 'Cổng donate qua Wescan/MTDLive',
        url: 'https://wescan.vn/mtdlive',
        icon: 'fas fa-coffee',
        badge: ''
      },
      {
        id: 'zalo',
        title: 'Nhóm Zalo Hỗ Trợ',
        desc: 'Cập nhật ưu đãi & Support nhanh',
        url: 'https://zalo.me/g/afdrwb295',
        icon: 'fas fa-comments',
        color: '#2563eb',
        badge: ''
      },
      {
        id: 'discord',
        title: 'Discord Community',
        desc: 'Tham gia cộng đồng MTD',
        url: 'https://discord.gg/Mumgffrp5b',
        icon: 'fab fa-discord',
        color: '#5865F2',
        badge: ''
      }
    ];

    // Local Storage Handling
    let links = JSON.parse(localStorage.getItem('mtd_links_v2')) || defaultLinks;

    const container = document.getElementById('linkContainer');
    const searchInput = document.getElementById('searchInput');

    function renderLinks() {
      const query = searchInput.value.toLowerCase();
      container.innerHTML = '';

      links.forEach(link => {
        if (link.title.toLowerCase().includes(query) || link.desc.toLowerCase().includes(query)) {
          const a = document.createElement('a');
          a.className = `link-card ${link.featured ? 'featured' : ''}`;
          a.href = link.url;
          a.target = '_blank';
          
          // Icon color logic
          const iconStyle = link.color ? `color: ${link.color};` : '';

          a.innerHTML = `
            <div class="link-icon" style="${iconStyle}"><i class="${link.icon}"></i></div>
            <div class="link-info">
              <div class="link-title">
                ${link.title} 
                ${link.badge ? `<span class="badge ${link.badge === 'HOT' ? 'badge-hot' : 'badge-new'}">${link.badge}</span>` : ''}
              </div>
              <div class="link-desc">${link.desc}</div>
            </div>
            <div class="action-btn" onclick="openQR(event, '${link.url}')"><i class="fas fa-qrcode"></i></div>
          `;
          container.appendChild(a);
        }
      });
    }

    // QR Functions
    let qrCodeObj = null;
    function openQR(e, url) {
      e.preventDefault();
      e.stopPropagation();
      const modal = document.getElementById('qrModal');
      const canvas = document.getElementById('qrCanvas');
      const display = document.getElementById('qrUrlDisplay');
      
      modal.classList.add('active');
      display.textContent = url;
      canvas.innerHTML = '';
      
      qrCodeObj = new QRCode(canvas, {
        text: url,
        width: 180,
        height: 180,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    function closeQR(e) {
      if(e.target.id === 'qrModal') {
        document.getElementById('qrModal').classList.remove('active');
      }
    }

    // Admin Toggle (Simple Reset for Demo)
    function toggleAdmin() {
      const pass = prompt("Nhập mật khẩu quản trị (Demo: reset để về mặc định)");
      if (pass === 'reset') {
        localStorage.removeItem('mtd_links_v2');
        links = defaultLinks;
        renderLinks();
        alert("Đã reset về danh sách mặc định!");
      } else if (pass === 'edit') {
        alert("Tính năng Edit nâng cao đang phát triển. Vui lòng sửa trực tiếp trong code phần 'const defaultLinks'.");
      }
    }

    // Init
    renderLinks();
    searchInput.addEventListener('input', renderLinks);

  </script>
</body>
</html>
